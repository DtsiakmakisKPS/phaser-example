<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 9</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var stars;
    var platforms;
    var cursors;
    var score = 0;
    var scoreText;
    var socket;
    var otherPlayers = {};

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create() {

        // Initialize socket.io
        socket = io();

        // Handle new player on server
        socket.on('newPlayer', (players) => {
            Object.keys(players).forEach((id) => {
                if (players[id].playerId === socket.id) {
                    if (!player) {
                        addPlayer(this, players[id]);
                    }
                } else {
                    if (!otherPlayers[players[id].playerId]) {
                        addOtherPlayer(this, players[id]);
                    }
                }
            });
        });

        // Handle player move on server
        socket.on('playerMoved', (data) => {
            if (otherPlayers[data.playerId]) {
                otherPlayers[data.playerId].x = data.x;
                otherPlayers[data.playerId].y = data.y;
                otherPlayers[data.playerId].anims.play(data.animation, true);
            }
        });

        // Handle player disconnect on server
        socket.on('playerDisconnected', (playerId) => {
            if (otherPlayers[playerId]) {
                otherPlayers[playerId].destroy();
                delete otherPlayers[playerId];
            }
        });

        // Define background for our game
        this.add.image(400, 300, 'sky');

        //  The platforms group contains the ground and the 2 ledges we can jump on
        platforms = this.physics.add.staticGroup();

        //  Here we create the ground.
        //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        //  Now let's create some ledges
        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');

        //  Our players animations, turning, walking left and walking right.
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        //  Input Events
        cursors = this.input.keyboard.createCursorKeys();

        if (player) {
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(stars, platforms);
            this.physics.add.overlap(player, stars, collectStar, null, this);
        }


        // Implement score and stars collecting for players TODO
        // stars = this.physics.add.group({
        //     key: 'star',
        //     repeat: 11,
        //     setXY: { x: 12, y: 0, stepX: 70 }
        // });
        //
        // stars.children.iterate(function (child) {
        //     child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        // });
        //
        // scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
    }

    function update() {
        // Update canvas on player movement based on buttons pressed (WASD or arrow keys)
        if (player) {
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
                player.anims.play('left', true);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
                player.anims.play('right', true);
            } else {
                player.setVelocityX(0);
                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }

            // Update server with current player movement
            socket.emit('playerMovement', {
                x: player.x,
                y: player.y,
                animation: player.anims.currentAnim.key,
                playerId: socket.id
            });
        }
    }

    // function collectStar (player, star)
    // {
    //     star.disableBody(true, true);
    //
    //     score += 10;
    //     scoreText.setText('Score: ' + score);
    // }

    function addPlayer(scene, playerInfo) {
        player = scene.physics.add.sprite(playerInfo.x, playerInfo.y, 'dude').setOrigin(0.5, 0.5).setDisplaySize(32, 48);
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        scene.physics.add.collider(player, platforms);
    }

    function addOtherPlayer(scene, playerInfo) {
        const otherPlayer = scene.physics.add.sprite(playerInfo.x, playerInfo.y, 'dude').setOrigin(0.5, 0.5).setDisplaySize(32, 48);
        otherPlayers[playerInfo.playerId] = otherPlayer;

        scene.physics.add.collider(otherPlayer, platforms);
    }

</script>

</body>
</html>
